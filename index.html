<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝓣𝓱𝓮 𝓑𝓲𝓵𝓵𝓲𝓸𝓷𝓪𝓲𝓻𝓮'𝓼 𝓒𝓵𝓾𝓫</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="foto-rgb">
        <audio id="music" src="lagu.mp3" loop></audio>
        <button id="playPauseBtn">▶️</button>
        <script>
          const foto = document.getElementById('fotomuter')
          const tombol = document.getElementById('playPauseBtn');
          const musik = document.getElementById('music');
          tombol.addEventListener('click', () => {
          if (music.paused) 
            { music.play();
            fotomuter.style.animationPlayState = 'running';
            icon.src = "pause.png";
            icon.alt = "Pause";
            } 
          else {
            music.pause();
            fotomuter.style.animationPlayState = 'paused';
            icon.src = "play.png";
            icon.alt = "Play";
            }
            });
        </script>
        <div class="fotomuter" id="fotomuter">
          <img class="fotoframe" src="logo.png">
        </div>
      </div>
      <h1 class="rainbow-text">𝓣𝓱𝓮 𝓑𝓲𝓵𝓵𝓲𝓸𝓷𝓪𝓲𝓻𝓮'𝓼 𝓒𝓵𝓾𝓫</h1>
    </div>
  </header>

  <!-- ISI -->
  <main>
    <div class="content">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2MgQFcfl6CCFpMXBqIutnGkdnDItIWdRai4bVOCLiWSp-mWt8DaW5GDVwBLnSpfhaDSlFrwxqfDXL/pubhtml?widget=true&amp;headers=false" 
        width="100%" 
        height="600" 
        style="border:none;">
      </iframe>
    </div>
    <div class="sheet-footer">
     <div class="doa">꧁اَللَّهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ وَعَلَى آلِ سَيِّدِنَا مُحَمَّدٍ꧂</div>
     <div class="datetime" id="datetime">Memuat waktu...</div>
     <script>
      function updateDateTime() {
      const now = new Date();
      const options = {
      weekday: 'long', year: 'numeric', month: 'long',
      day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('datetime').textContent = now.toLocaleString('id-ID', options);
      }
      setInterval(updateDateTime, 1000); // update tiap detik
      updateDateTime(); // jalankan pertama kali
     </script>  
    </div>
  </main>
</body>
